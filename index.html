<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="display">

            </div>
            <div class="buttons">
                <div class="first-row">
                    <button class="clear-input clear-calc">Clear</button>
                    <button class="clear-input delete-last-input">Delete</button>
                    <button class="operator percentage">%</button>
                    <button class="operator">/</button>
                </div>
                <div class="second-row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">*</button>
                </div>
                <div class="third-row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">-</button>
                </div>
                <div class="fourth-row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">+</button>
                </div>
                <div class=" fifth-row">
                    <button class="extras negative-sign-toggle">+/-</button>
                    <button class="number">0</button>
                    <button class="extras">.</button>
                    <button class="operator">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
